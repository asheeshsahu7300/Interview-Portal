<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="hd">
         
            <h1 style="text-align: center; color:royalblue; font-family:Verdana, Geneva, Tahoma, sans-serif"><b>Edit Your Interview</b></h1>
    
        </div>
        
        <div class="fm">

        <form action="/api/update" method = "POST">
        
            <label for = "name"><b>User's Name</b></label>
            <input type = "text" name = "name" style="margin: 8px 0px 0px 50px">

            <br>

            <label for = "id"><b>User's ID</b></label>
            <input type = "number" name = "id" style="margin: 8px 0px 0px 75px">
        
            <br>

            <label for = "origStart"><b>Original Start Time</b></label>
            <input type = "time" name = "origStart" style="margin: 8px 0px 0px 6px">
      
            <br>

            <label for = "origEnd"><b>Original End Time</b></label>
            <input type = "time" name = "origEnd" style="margin: 8px 0px 0px 12px">

            <br>

            <label for = "newStart"><b>New Start Time</b></label>
            <input type = "time" name = "newStart" style="margin: 8px 0px 0px 34px">
      
            <br>

            <label for = "newEnd"><b>New End Time</b></label>
            <input type = "time" name = "newEnd" style="margin: 8px 0px 0px 38px">

            <br>

            <input type = "submit"> 
            <input type="reset"> 

        </form>
        </div>

    </body>
</html>
